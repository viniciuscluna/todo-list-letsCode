<div style="padding: 25px;"
>

<mat-card >
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Task Name:</mat-label>
                <input id="name" matInput placeholder="Nome of the Task" formControlName="name">
            </mat-form-field>

        </div>

        <button mat-button class="button" type="submit">Add Task</button>

    </form>
</mat-card>
</div>
